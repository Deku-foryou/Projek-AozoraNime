<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AozoraNime</title>
    <link
      rel="icon"
      href="./src/img/Gemini_Generated_Image_ol4k0jol4k0jol4k.png"
      type="image/png"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="src/style/style.css" />
  </head>

  <body>
    <nav class="navbar navbar-dark bg-dark mb-4 p-3">
      <div
        class="container d-flex flex-wrap justify-content-between align-items-center"
      >
        <a
          class="navbar-brand d-flex align-items-center mb-2 mb-md-0"
          href="index.html"
        >
          <img
            src="./src/img/aozora.png"
            alt="Logo"
            width="40"
            height="40"
            class="me-2"
          />
          <b style="font-size: 1.5rem">AozoraNime</b>
        </a>

        <div
          class="d-flex align-items-center"
          style="max-width: 650px; width: 100%"
        >
          <button
            id="theme-toggle"
            class="btn btn-outline-light me-2"
            style="white-space: nowrap"
          >
            <i class="bi bi-moon-stars-fill"></i>
          </button>

          <div
            class="position-relative me-2"
            style="max-width: 140px; width: 100%"
          >
            <i class="bi bi-funnel genre-icon"></i>

            <select id="genre-select" class="form-select genre-select">
              <option value="">Genre</option>
              <option value="1">Action</option>
              <option value="4">Comedy</option>
              <option value="10">Fantasy</option>
              <option value="22">Romance</option>
              <option value="14">Horror</option>
            </select>
          </div>

          <input
            type="text"
            id="search-input"
            class="form-control"
            placeholder="Cari..."
          />
          <button
            class="btn btn-primary"
            id="search-button"
            style="margin-left: 10px"
          >
            <i class="bi bi-search"></i>
          </button>
        </div>
      </div>
    </nav>

    <div class="container">
      <div class="row mb-2">
        <div class="col">
          <h2 id="main-title">Top Anime</h2>
          <hr />
        </div>
      </div>
      <div id="anime-list" class="row row-cols-2 row-cols-md-5 g-3 mb-5">
        <div class="text-center w-100">
          <div class="spinner-border text-primary"></div>
        </div>
      </div>

      <div class="row mb-2">
        <div class="col">
          <h2>Trending Minggu Ini</h2>
          <hr />
        </div>
      </div>
      <div id="anime-weekly" class="row row-cols-2 row-cols-md-5 g-3 mb-5">
        <div class="text-center w-100">
          <div class="spinner-border text-primary"></div>
        </div>
      </div>
    </div>

    <footer
      class="bg-dark text-white text-center py-4 mt-auto border-top border-secondary"
    >
      <div class="container">
        <div class="mb-2">
          Hubungi kami:
          <a href="#" class="text-primary text-decoration-none"
            >admin@aozoranime.com</a
          >
        </div>
        <div>
          <p class="m-0 small">
            Â© 2025 AozoraNime. All rights reserved. Built with Jikan API.
          </p>
        </div>
      </div>
    </footer>
    <script src="app.js"></script>
  </body>
</html>
